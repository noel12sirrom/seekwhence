<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekWhence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>


<body>
    <div id="left">
        <button id="start-button">Start</button>
    </div>

    <div id="middle">
        <div id="game-name">
            <h1 id="name">seekwhence</h1>
        </div>
        
        <div id="gameboard">
            <div class="tile" id="tile-0"></div>
            <div class="tile" id="tile-1"></div>
            <div class="tile" id="tile-2"></div>
            <div class="tile" id="tile-3"></div>
            <div class="tile" id="tile-4"></div>
            <div class="tile" id="tile-5"></div>
            <div class="tile" id="tile-6"></div>
            <div class="tile" id="tile-7"></div>
            <div class="tile" id="tile-8"></div> 
        </div>
        <div id="answer">
            <h1 id="correct">Correct</h1>
            <h1 id="incorrect">Incorrect</h1>
        </div>
    </div>
    
    <div id="right">
        <h1 id="leaderboard">Leaderboard</h1>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
